<div class="container">
    <div class="row" datatable>
        <section class="col-sm-12 main-section ">
            <div class="jumbotron">
                <h1 class="display-4">Contact Manager App!</h1>
                <a class="btn btn-primary btn-lg" routerLink="/contacts/new" role="button">Create New Contact</a>
            </div>
        </section>
    </div>

    <div class="row">
        <div class="card col-sm-3" *ngFor="let contact of contactList">
            <div class="card-body">
                <h5 class="card-title">{{ contact.name }}</h5>
                <p class="card-text">{{ contact.phone }}</p>
                <a routerLink="/contacts/{{contact.id}}" class="link">View Details</a>
                <button type="button" class="btn btn-light" (mouseover)="showQuickView(contact)">Quick View</button>
            </div>
        </div>
    </div>

    <!-- Template Ref -->
    <ng-template #NoContactsFoundWrapper>
        <div class="alert alert-danger">
            No Contacts Found!. You can add one!
        </div>
    </ng-template>

    <div class="modal fade" id="quickViewModal" tabindex="-1" role="dialog" aria-labelledby="quickViewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quickViewModalLabel">Quick View</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card text-center">
                        <div class="card-header">
                            {{ qvContactData.name }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Phone  No: {{ qvContactData.phone }}</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.
                            </p>
                        </div>
                        <div class="card-footer text-muted">
                            2 days ago
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
